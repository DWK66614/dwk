<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>精美计算器 | 带历史记录</title>
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入Font Awesome图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- 自定义配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4F46E5',
                        secondary: '#10B981',
                        accent: '#F59E0B',
                        dark: '#1E293B',
                        light: '#F8FAFC'
                    },
                    fontFamily: {
                        inter: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .calc-shadow {
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15), 0 2px 8px rgba(0, 0, 0, 0.1);
            }
            .btn-hover {
                @apply transition-all duration-200 hover:scale-105 hover:shadow-md active:scale-95;
            }
            .gradient-bg {
                background: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%);
            }
            .history-item-enter {
                animation: fadeIn 0.3s ease-in-out;
            }
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(10px); }
                to { opacity: 1; transform: translateY(0); }
            }
        }
    </style>
</head>
<body class="font-inter bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-6xl w-full flex flex-col lg:flex-row gap-6">
        <!-- 计算器主体 -->
        <div class="w-full lg:w-1/2 bg-white rounded-2xl calc-shadow overflow-hidden">
            <!-- 计算器头部 -->
            <div class="gradient-bg text-white p-6">
                <h2 class="text-2xl font-bold flex items-center">
                    <i class="fas fa-calculator mr-3"></i>
                    智能计算器
                </h2>
                <p class="text-indigo-100 mt-1">精准计算 · 记录每一步</p>
            </div>
            
            <!-- 显示区域 -->
            <div class="p-6 bg-gray-50">
                <div id="calculation" class="text-right text-gray-500 text-xl mb-2 min-h-[24px]">0</div>
                <div id="result" class="text-right text-4xl font-bold text-dark min-h-[48px]">0</div>
            </div>
            
            <!-- 按钮区域 -->
            <div class="p-6 grid grid-cols-4 gap-4">
                <!-- 第一行 -->
                <button onclick="clearAll()" class="bg-red-50 text-red-600 font-medium py-4 rounded-xl btn-hover">
                    AC
                </button>
                <button onclick="deleteLast()" class="bg-gray-50 text-gray-600 font-medium py-4 rounded-xl btn-hover">
                    <i class="fas fa-backspace"></i>
                </button>
                <button onclick="appendValue('%')" class="bg-gray-50 text-gray-600 font-medium py-4 rounded-xl btn-hover">
                    %
                </button>
                <button onclick="appendValue('/')" class="bg-primary/10 text-primary font-medium py-4 rounded-xl btn-hover">
                    ÷
                </button>
                
                <!-- 第二行 -->
                <button onclick="appendValue('7')" class="bg-white text-dark font-medium py-4 rounded-xl btn-hover shadow-sm">
                    7
                </button>
                <button onclick="appendValue('8')" class="bg-white text-dark font-medium py-4 rounded-xl btn-hover shadow-sm">
                    8
                </button>
                <button onclick="appendValue('9')" class="bg-white text-dark font-medium py-4 rounded-xl btn-hover shadow-sm">
                    9
                </button>
                <button onclick="appendValue('*')" class="bg-primary/10 text-primary font-medium py-4 rounded-xl btn-hover">
                    ×
                </button>
                
                <!-- 第三行 -->
                <button onclick="appendValue('4')" class="bg-white text-dark font-medium py-4 rounded-xl btn-hover shadow-sm">
                    4
                </button>
                <button onclick="appendValue('5')" class="bg-white text-dark font-medium py-4 rounded-xl btn-hover shadow-sm">
                    5
                </button>
                <button onclick="appendValue('6')" class="bg-white text-dark font-medium py-4 rounded-xl btn-hover shadow-sm">
                    6
                </button>
                <button onclick="appendValue('-')" class="bg-primary/10 text-primary font-medium py-4 rounded-xl btn-hover">
                    −
                </button>
                
                <!-- 第四行 -->
                <button onclick="appendValue('1')" class="bg-white text-dark font-medium py-4 rounded-xl btn-hover shadow-sm">
                    1
                </button>
                <button onclick="appendValue('2')" class="bg-white text-dark font-medium py-4 rounded-xl btn-hover shadow-sm">
                    2
                </button>
                <button onclick="appendValue('3')" class="bg-white text-dark font-medium py-4 rounded-xl btn-hover shadow-sm">
                    3
                </button>
                <button onclick="appendValue('+')" class="bg-primary/10 text-primary font-medium py-4 rounded-xl btn-hover">
                    +
                </button>
                
                <!-- 第五行 -->
                <button onclick="appendValue('00')" class="bg-white text-dark font-medium py-4 rounded-xl btn-hover shadow-sm">
                    00
                </button>
                <button onclick="appendValue('0')" class="bg-white text-dark font-medium py-4 rounded-xl btn-hover shadow-sm">
                    0
                </button>
                <button onclick="appendValue('.')" class="bg-white text-dark font-medium py-4 rounded-xl btn-hover shadow-sm">
                    .
                </button>
                <button onclick="calculate()" class="gradient-bg text-white font-medium py-4 rounded-xl btn-hover">
                    =
                </button>
            </div>
        </div>
        
        <!-- 历史记录面板 -->
        <div class="w-full lg:w-1/2 bg-white rounded-2xl calc-shadow overflow-hidden">
            <!-- 历史记录头部 -->
            <div class="bg-dark text-white p-6 flex justify-between items-center">
                <h2 class="text-2xl font-bold flex items-center">
                    <i class="fas fa-history mr-3"></i>
                    计算历史
                </h2>
                <button id="clearHistoryBtn" onclick="clearHistory()" class="text-gray-300 hover:text-white transition-colors">
                    <i class="fas fa-trash-alt mr-1"></i> 清空
                </button>
            </div>
            
            <!-- 历史记录内容 -->
            <div id="historyContainer" class="p-6 max-h-[500px] overflow-y-auto">
                <div id="historyList" class="space-y-4">
                    <!-- 历史记录会通过JS动态添加 -->
                    <div class="text-center text-gray-400 py-8" id="emptyHistory">
                        <i class="fas fa-inbox text-4xl mb-3"></i>
                        <p>暂无计算记录</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 全局变量
        let currentValue = '0';
        let calculation = '';
        let history = JSON.parse(localStorage.getItem('calculatorHistory')) || [];
        
        // DOM元素
        const resultElement = document.getElementById('result');
        const calculationElement = document.getElementById('calculation');
        const historyList = document.getElementById('historyList');
        const emptyHistory = document.getElementById('emptyHistory');
        
        // 初始化历史记录
        renderHistory();
        
        // 追加值到当前计算
        function appendValue(value) {
            // 如果当前是0且不是小数点，替换掉0
            if (currentValue === '0' && value !== '.' && !['+', '-', '*', '/', '%'].includes(value)) {
                currentValue = value;
            } else {
                // 避免连续输入运算符
                const lastChar = currentValue[currentValue.length - 1];
                if (['+', '-', '*', '/', '%'].includes(value) && ['+', '-', '*', '/', '%'].includes(lastChar)) {
                    currentValue = currentValue.slice(0, -1) + value;
                } else {
                    currentValue += value;
                }
            }
            
            // 更新显示
            resultElement.textContent = currentValue;
            calculationElement.textContent = currentValue;
        }
        
        // 清空所有
        function clearAll() {
            currentValue = '0';
            calculation = '';
            resultElement.textContent = '0';
            calculationElement.textContent = '0';
        }
        
        // 删除最后一个字符
        function deleteLast() {
            if (currentValue.length === 1) {
                currentValue = '0';
            } else {
                currentValue = currentValue.slice(0, -1);
            }
            resultElement.textContent = currentValue;
            calculationElement.textContent = currentValue;
        }
        
        // 计算结果
        function calculate() {
            try {
                // 替换乘号为JavaScript识别的*
                let expression = currentValue.replace(/×/g, '*');
                calculation = expression;
                
                // 计算结果
                let result = eval(expression);
                
                // 处理浮点数精度问题
                result = parseFloat(result.toFixed(8));
                
                // 更新显示
                resultElement.textContent = result;
                calculationElement.textContent = calculation;
                
                // 保存到历史记录
                addToHistory(`${calculation} = ${result}`);
                
                // 更新当前值为结果，方便继续计算
                currentValue = result.toString();
                
            } catch (error) {
                resultElement.textContent = '错误';
                calculationElement.textContent = '输入无效';
                setTimeout(() => {
                    clearAll();
                }, 1500);
            }
        }
        
        // 添加到历史记录
        function addToHistory(entry) {
            // 添加到数组开头
            history.unshift({
                id: Date.now(),
                content: entry,
                timestamp: new Date().toLocaleString()
            });
            
            // 限制历史记录数量
            if (history.length > 20) {
                history = history.slice(0, 20);
            }
            
            // 保存到本地存储
            localStorage.setItem('calculatorHistory', JSON.stringify(history));
            
            // 重新渲染历史记录
            renderHistory();
        }
        
        // 渲染历史记录
        function renderHistory() {
            // 清空列表
            historyList.innerHTML = '';
            
            // 检查是否有历史记录
            if (history.length === 0) {
                historyList.innerHTML = `
                    <div class="text-center text-gray-400 py-8" id="emptyHistory">
                        <i class="fas fa-inbox text-4xl mb-3"></i>
                        <p>暂无计算记录</p>
                    </div>
                `;
                return;
            }
            
            // 添加历史记录项
            history.forEach((item, index) => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item-enter p-4 border-l-4 border-primary bg-gray-50 rounded-r-lg shadow-sm';
                historyItem.innerHTML = `
                    <div class="flex justify-between items-start">
                        <span class="font-medium text-dark">${item.content}</span>
                        <span class="text-xs text-gray-400">${item.timestamp}</span>
                    </div>
                `;
                historyList.appendChild(historyItem);
            });
        }
        
        // 清空历史记录
        function clearHistory() {
            if (history.length === 0) return;
            
            if (confirm('确定要清空所有计算历史吗？')) {
                history = [];
                localStorage.removeItem('calculatorHistory');
                renderHistory();
            }
        }
        
        // 响应式调整
        window.addEventListener('resize', function() {
            const historyContainer = document.getElementById('historyContainer');
            if (window.innerWidth < 1024) {
                historyContainer.style.maxHeight = '300px';
            } else {
                historyContainer.style.maxHeight = '500px';
            }
        });
    </script>
</body>
</html>
